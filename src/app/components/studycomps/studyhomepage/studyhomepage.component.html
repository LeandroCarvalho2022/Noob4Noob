<app-navbar></app-navbar>
<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
<link rel="stylesheet"
  href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">


<section class="relative  bg-blueGray-50">
  <div class="relative pt-16 pb-32 flex content-center items-center justify-center min-h-screen-75">
    <div class="absolute top-0 w-full h-full bg-center bg-cover" style="
            background-image: url('/assets/images/GIF.gif');
          ">
      <span id="blackOverlay" class="w-full h-full absolute opacity-75 bg-black"></span>
    </div>
    <div class="container relative mx-auto">
      <div class="items-center flex flex-wrap">
        <div class="w-full lg:w-6/12 px-4 ml-auto mr-auto text-center">
          <div class="pr-12">
            <h1 class="text-white font-semibold text-5xl">
              Aqui começa tudo tigrada!
            </h1>
            <p class="mt-4 text-lg text-blueGray-200">
              Pega um cardzinho aí e mete marcha se tiver alguma duvida especifica e não achou aqui manda pra nós que eu
              resolvo.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
      style="transform: translateZ(0px)">
      <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"
        version="1.1" viewBox="0 0 2560 100" x="0" y="0">
        <polygon class="text-blueGray-200 fill-current" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <section class="pb-10 bg-blueGray-200 -mt-24">
    <div class="container px-6 py-10 mx-auto">
      <h1 class="text-3xl font-semibold text-gray-800 capitalize lg:text-4xl dark:text-white">From the blog</h1>

      <div class="grid grid-cols-1 gap-8 mt-8 md:mt-16 md:grid-cols-2 ">
        <div class="lg:flex shadow-xl" *ngFor="let tuto of tutos">
          <img class="object-fill h-56 rounded-lg lg:w-64" src="{{tuto.img}}" alt="">

          <div class="flex flex-col justify-between py-6 lg:mx-6">
            <a [routerLink]="['/posts', tuto.postId ]" class="text-xl font-semibold text-gray-800 hover:underline dark:text-white ">
            {{tuto.title}}
        </a>

            <span class="text-sm text-gray-500 dark:text-gray-300">{{tuto.date}}</span>
          </div>
        </div>

        <div class="lg:flex shadow-xl" *ngFor="let bind of binding">
          <img class="object-fill h-56 rounded-lg lg:w-64" src="{{bind.img}}" alt="">

          <div class="flex flex-col justify-between py-6 lg:mx-6">
            <a [routerLink]="bind.url" class="text-xl font-semibold text-gray-800 hover:underline dark:text-white ">
            {{bind.title}}
        </a>

            <span class="text-sm text-gray-500 dark:text-gray-300">{{bind.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="relative  pt-8 pb-6 mt-1">
    <div class="container mx-auto px-4">
      <div class="flex flex-wrap items-center md:justify-between justify-center">
        <div class="w-full md:w-6/12 px-4 mx-auto text-center">
          <div class="text-sm text-blueGray-500 font-semibold py-1">
            Made with love by Leandro Carvalho <3 </div>
          </div>
        </div>
      </div>
  </footer>
