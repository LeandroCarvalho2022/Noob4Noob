
<header>
  <nav class="sticky fixed w-full z-20 top-0  left-0 border-b border-gray-200 dark:border-gray-600">
    <ul class="navigation max-w-[90vw] flex flex-wrap justify-between items-center relative mx-auto py-4" style = 'font-weight: 700;'>
      <a class="logo"  style="background-color: unset;"[routerLink]="['']">
        <h3 style="width: fit-content; margin: 0;"><img src="/assets/images/logo.jpg" alt=""></h3>
      </a>
      <input type="checkbox" id="check" />
      <span style="align-items: center;"
      class="menu flex [&>li]:pl-8 [&>li>a]:text-center [&>li>a]:relative [&>li>a]:transition [&>li>a]:duration-200 [&>li>a]:ease-in-out [&>li>a]:font-medium [&>li>a]:text-lg">
        <li><a [routerLink]="['/study']" routerLinkActive="router-link-active" class="rounded-md px-3 py-2 text-sm font-medium" style="background-color: #1f1f1f ; color:rgb(187, 220, 249)" aria-current="page">Estudar</a></li>
        <li><a [routerLink]="['/forum']" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">FÃ³rum</a></li>
        <li><a [routerLink]="['/contato']" class="hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Entre em contato</a></li>
        <li *ngIf="isAdmin"><a  [routerLink]="['/formstudy']" class=" hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">FormAdm</a></li>
        <li><a [routerLink]="['/posts']" class=" hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">News</a></li>
        <li [style.display]="isLoggedIn === true ? 'none' : 'block'"
        ><a [routerLink]="['/login']" class=" hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Login</a></li>
        <li [style.display]="isLoggedIn === true ? 'none' : 'block'"
        ><a [routerLink]="['/register']" class=" hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Registre-se</a></li>
        <li *ngIf="isLoggedIn">
          <a [routerLink]="['/user']" style="display: flex; flex-direction: column; align-items: center; gap: 3px; padding: 3px; background-color: transparent;" class="hover:bg-gray-700 hover:text-white rounded-md">
            <img style="width: 50px; height: 50px;" src="{{userData.photoURL}}">
          </a>
        </li>
        <label for="check" class="close-menu">X</label>
      </span>
      <label for="check" class="open-menu" style="text-shadow: 1px 1px 2px #fff;">Menu</label>
    </ul>
  </nav>
</header>
